<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animations with Text</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="top">
        <div id="top-animation" class="top-animation"></div> <!-- Container for top Lottie animation -->
    </div>
    <div class="bottom">
        <div class="middle">
            <b>Powering your B4B journey. Website under construction. Stay tuned to attract and engage your ideal business partners.</b> <br>
            <cont>   
                <b>Contact US &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>
                <a href="mailto:sales@vr4exim.com">
                    <img src="3.png" alt="Mail Icon" class="svg-1"> <!-- SVG image for mail -->
                </a>
            </cont>
        </div>
        <div id="bottom-animation" class="bottom-animation"></div> <!-- Container for bottom Lottie animation -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js"></script>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
